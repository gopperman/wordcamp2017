<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet" type="text/css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section>
						<h1>Building an App with WordPressâ€™ REST API</h1>
						<p>Wordcamp Boston 2017</p>
					</section>
					<section>
						<h2>About Me</h2>
						<h3>Greg Opperman</h3>
						<p>
							<a href="http://bostonglobe.com">Boston Globe</a> / 
							<a href="http://boston.com">Boston.com
						</p>
						<p>Twitter: <a href="https://twitter.com/gopperman">@gopperman</a></p>
						<p>Github: <a href="https://github.com/gopperman">also @gopperman</a></p>

					</section>
				</section>
			</div>
		</div>
		<footer>
			<a href="https://twitter.com/gopperman">@gopperman</a> #wordcamp
			<span class="right"><a href="http://gopperman.github.io/wordcamp-2017">http://gopperman.github.io/wordcamp-2017</a></span>
		</footer>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
